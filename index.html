<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content = "width=device-width, initial-scale-1.0"/>
        <title>시간표</title>
        
        <style>
            #schedul > dl {display: flex;}
            #schedul > dl > dt, #schedul > dl > dd {
                flex: 1;
            }
        </style>
    </head>
    
    <body>
        <div id="title">
        </div>
        
        <div id="schedule">
            <dl>
                <dt></dt>
                <dt>월</dt>
                <dt>화</dt>
                <dt>수</dt>
                <dt>목</dt>
                <dt>금</dt>
                <dt>토</dt>
                <dt>일</dt>
            </dl>
            
            <dl>
                <dt class="time">
                    <div>06~07</div>
                </dt>
                <dd>Week 01</dd>
                <dd>Week 02</dd>
                <dd>Week 03</dd>
                <dd>Week 04</dd>
                <dd>Week 05</dd>
                <dd>Week 06</dd>
                <dd>Week 07</dd>
            </dl>
            
            <dl>
                <dt class="time">
                    <div>07~08</div>
                    <div>07~09</div>
                </dt>
            </dl>
        </div>
    </body>
</html>
